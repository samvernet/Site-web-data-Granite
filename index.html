<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Registre du Cimetière</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>

    <header class="header-noir">
        <div class="container-large">
            <h1>REGISTRE DU CIMETIÈRE</h1>
            <p>Consultation et Localisation des Sépultures</p>
        </div>
    </header>

    <div class="main-content">
        <div class="container-large">
            
            <section class="search-bar">
                <form id="searchForm">
                    <input type="text" id="searchInput" placeholder="Nom du défunt...">
                    <input type="text" id="locationInput" placeholder="Ville...">
                    <button type="submit" class="btn-action">RECHERCHER</button>
                </form>
            </section>

            <div id="resultsCount" class="count-label">En attente de recherche...</div>
            <div id="resultsGrid" class="grid-view"></div>
        </div>
    </div>

    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="printArea">
                <div class="fiche-grid">
                    <div class="fiche-text">
                        <h2 id="ficheNom">Détails de la concession</h2>
                        <div id="modalData"></div>
                    </div>
                    <div class="fiche-visual">
                        <div id="modalPhoto"></div>
                        <div id="mapContainer">
                            <div id="map"></div>
                        </div>
                    </div>
                </div>
            </div>
            <button onclick="window.print()" class="print-footer-btn">IMPRIMER LA FICHE</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
