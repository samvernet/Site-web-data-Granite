<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre de Granit — Archives</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="top-nav">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Connexion...</span>
    </nav>

    <header>
        <h1>Registre du Cimetière</h1>
        <p>Consultation des archives et des concessions</p>
    </header>

    <div class="search-container">
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Nom du défunt...">
            <input type="text" id="locationInput" placeholder="Ville ou lieu...">
            <select id="statusSelect">
                <option value="">Tous les statuts</option>
                <option value="Attribué">Attribué</option>
                <option value="Réservé">Réservé</option>
                <option value="Libre">Libre</option>
            </select>
            <button type="submit">Rechercher</button>
        </form>
    </div>

    <main class="content">
        <div id="resultsMeta">0 résultat</div>
        <div id="loading" class="minimal-loader">Recherche en cours...</div>
        <div id="resultsGrid" class="results-grid">
            </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
